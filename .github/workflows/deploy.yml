name: "Deploy to AWS EC2"

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: prj
  CONTAINER_NAME: prj01_fe

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,CONTAINER_NAME,AWS_REGION
        script: |
          echo "Debug: Region is $AWS_REGION"
          echo "Debug: Region is $AWS_REGISTRY"

          if [ -z "$ECR_REGISTRY" ]; then
            echo "ERROR: ECR_REGISTRY variable is empty"
            exit 1
          fi

          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

          docker run -d \
            --name $CONTAINER_NAME \
            -p 80:80 \
            --log-driver=awslogs \
            --log-opt awslogs-region=$AWS_REGION \
            --log-opt awslogs-group=/ecs/prj01 \
            --log-opt awslogs-create-group=true \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
